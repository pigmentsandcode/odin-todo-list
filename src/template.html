<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header><h1 class="app-name">Todo List</h1></header>
    <main>
      <nav>
        <ul class="nav-list">
          <li class="nav-item" data-id="default-id">
            <h2 class="nav-title">Default</h2>
          </li>
          <li class="nav-item"><h2 class="nav-title">Today</h2></li>
          <li class="nav-item"><h2 class="nav-title">7 Days</h2></li>
          <li class="nav-item">
            <div class="nav-link" data-id="new-project">
              <span class="new-project-text">Add Project</span>
            </div>
          </li>
          <li class="nav-item">
            <h2 class="nav-title">Projects</h2>
            <ul class="projects-list">
              <li class="nav-project-item" data-id="project-id">Temp Name</li>
              <li class="nav-project-item" data-id="project-id2">Other Name</li>
            </ul>
          </li>
        </ul>
      </nav>
      <section id="main-content" data-id="project-id">
        <div class="project-title-div">
          <h2 class="project-title">Project Test</h2>
          <button class="edit-btn" data-id="project-id">Edit</button>
          <button class="delete-btn" data-id="project-id">Delete</button>
        </div>
        <ul class="todo-list flex-col">
          <li class="todo-list-item" data-id="todo-id-1">
            <ul>
              <li class="todo-top">
                <button class="complete-btn">Check</button>
                <div class="todo-title-div">Todo Title 1</div>
                <button class="edit-btn" data-id="todo-id-1">Edit</button>
                <button class="delete-btn" data-id="todo-id-1">Delete</button>
              </li>
              <li class="todo-bottom">
                <div class="todo-due-date">7/11/2025</div>
                <div class="todo-priority priority high-priority">High</div>
              </li>
            </ul>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
